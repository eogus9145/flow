<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Grid Zoom with Nodes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="svgCanvas" width="100%" height="100%">
            <!-- 그리드 배경 -->
            <g id="grid"></g>
            <!-- 노드 그룹 -->
            <g id="nodes"></g>
        </svg>

        <!-- 좌측 하단 컨트롤 메뉴 -->
        <div id="controls">
            <button id="zoomIn">+</button>
            <button id="zoomOut">-</button>
            <button data-type="circle">Add Circle</button>
            <button data-type="square">Add Square</button>
            <button data-type="triangle">Add Triangle</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
